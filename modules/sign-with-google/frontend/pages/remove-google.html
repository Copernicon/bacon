<section>
	<h1>Usuwanie metody logowania (Google)</h1>
	<form method="post" action="/sign-with-google/api/v0/login-google" id="sign-with-google/remove-google" data-restricted>
		<form-row>
			<form-column>
				<button type="submit"><img class="icon" src="/core/frontend/icons/login.svg" width="24" height="24"> Usuń metodę logowania</button>
			</form-column>
		</form-row>
		<input name="action" value="remove login method" hidden>
		<output for="sign-with-google/remove-google" hidden></output>
	</form>
</section>
