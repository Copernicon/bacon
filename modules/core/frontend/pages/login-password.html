<section>
	<h1>Logowanie (Hasło)</h1>
	<form method="post" action="/core/api/v0/login-password" id="core/login-password">
		<form-row>
			<form-column>
				<div>
					<span><label for="login"><span>Login</span> <small>Twoja ksywka w aplikacji</small></label></span>
					<span>
						<input name="login" type="text" pattern="(?:[\p{L}\p{N}]+(?:[_\-]?[\p{L}\p{N}]+)*){3,64}" minlength="3" maxlength="64"
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity(
									'To pole musi zawierać od 3 do 64 znaków.\nDozwolone znaki:\n\n'
								+	'​  ​  ​  ​  • alfanumeryczne:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • litery\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • numeryczne\n'
								+	'​  ​  ​  ​  • nie–alfanumeryczne¹:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • podkreślenie (U+005F)\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • myślnik (U+002D)\n\n'
								+	'1. Zarówno bezpośdenio przed, jak bezpośdenio za znakami nie–\n'
								+	'​  ​  ​  alfanumerycznymi, muszą znajdować się znaki alfanumeryczne.'
							)"
						>
					</span>
				</div>
				<div>
					<span><label for="email">E-mail <small>Tu przyjdzie link aktywacyjny</small></label></span>
					<span>
						<input name="email" type="email" minlength="3" maxlength="128"
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity('To pole musi zawierać prawidłowy adres e-mail: od 3 do 128 dowolnych znaków.')"
						>
					</span>
				</div>
				<div>
					<span><label for="password">Hasło <small>Nigdy go nikomu nie podawaj</small></label></span>
					<span>
						<input name="password" type="password" minlength="16" maxlength="128" required
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity('To pole musi zawierać od 16 do 128 dowolnych znaków.')"
						>
					</span>
				</div>
			</form-column>
		</form-row>
		<form-row>
			<form-column>
				<button type="submit"><img class="icon" src="/core/frontend/icons/login.svg" width="24" height="24"> Zaloguj</button>
			</form-column>
		</form-row>
		<input name="action" value="login" hidden>
		<output for="core/login-password" hidden></output>
	</form>
</section>
