<section>
	<h1>Nowa metoda logowania (Hasło)</h1>
	<form method="post" action="/core/api/v0/login-password" id="core/add-password" data-restricted>
		<form-row>
			<form-column>
				<div>
					<span><label for="password"><span class="red">*</span> Hasło <small>16-128 dowolnych znaków</small></label></span>
					<span><input name="password" type="password" minlength="16" maxlength="128" required></span>
				</div>
			</form-column>
		</form-row>
		<form-row>
			<form-column>
				<button type="submit"><img class="icon" src="/core/frontend/icons/password.svg" width="24" height="24"> Dodaj metodę logowania</button>
			</form-column>
		</form-row>
		<input name="action" value="add login method" hidden>
		<output for="core/add-password" hidden></output>
	</form>
</section>
