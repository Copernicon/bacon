<section id="projects">
	<h1>Projekty</h1>
	<output class="loading"></output>
</section>
<section>
	<h1>Nowy projekt</h1>
	<form method="post" action="/core/api/v0/projects" id="core/add-project" data-restricted>
		<form-row>
			<form-column>
				<div>
					<span><label for="name"><span>Nazwa</span> <small>Nazwa projektu</small></label></span>
					<span>
						<input name="name" type="text" minlength="3" maxlength="64" required placeholder="np. Polcon 2077">
					</span>
				</div>
				<div>
					<span><label for="logo"><span>Logo</span> <small>Obraz wart więcej, niż tysiąc słów</small></label></span>
					<span>
						<input id="logo" name="logo" type="file" data-accept="image">
					</span>
					<small class="input-warning">Zalecany rozmiar: 128 px × 128 px</small>
				</div>
			</form-column>
		</form-row>
		<form-row>
			<form-column>
				<button type="submit"><img class="icon" src="/core/frontend/icons/project-add.svg" width="24" height="24"> Dodaj projekt</button>
			</form-column>
		</form-row>
		<input name="action" value="add" hidden>
		<output for="core/add-project" hidden></output>
	</form>
</section>
<script type="module" src="/core/frontend/scripts/pages/projects.mjs" async></script>
