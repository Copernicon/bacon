<section>
	<h1>Aktywacja konta</h1>
	<form method="post" action="/core/api/v0/activate" id="core/activate">
		<form-row>
			<form-column>
				<div>
					<span><label for="user"><span>ID</span> <small>Unikatowy numer użytkownika</small></label></span>
					<span><input name="user" type="number" min="0" required></span>
				</div>
				<div>
					<span><label for="code">Kod aktywacyjny <small>Wysłany e-mailem</small></label></span>
					<span><input name="code" type="password" minlength="128" maxlength="128" required></span>
				</div>
			</form-column>
		</form-row>
		<form-row>
			<form-column>
				<button type="submit"><img class="icon" src="/core/frontend/icons/user-activate.svg" width="24" height="24"> Aktywuj konto</button>
			</form-column>
		</form-row>
		<output for="core/activate" hidden></output>
	</form>
</section>
