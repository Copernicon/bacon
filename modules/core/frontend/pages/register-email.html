<section>
	<h1>Rejestracja (E–mail)</h1>
	<form method="post" action="/core/api/v0/register-email" id="core/register-email">
		<form-row>
			<form-column>
				<div>
					<span><label for="login"><span class="red">*</span> Login <small>Twoja ksywka w aplikacji</small></label></span>
					<span>
						<input name="login" type="text" pattern="(?:[\p{L}\p{N}]+(?:[_\-]?[\p{L}\p{N}]+)*){3,64}" minlength="3" maxlength="64" required
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity(
									'To pole musi zawierać od 3 do 64 znaków.\nDozwolone znaki:\n\n'
								+	'​  ​  ​  ​  • alfanumeryczne:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • litery\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • numeryczne\n'
								+	'​  ​  ​  ​  • nie–alfanumeryczne¹:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • podkreślenie (U+005F)\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • myślnik (U+002D)\n\n'
								+	'1. Zarówno bezpośdenio przed, jak bezpośdenio za znakami nie–\n'
								+	'​  ​  ​  alfanumerycznymi, muszą znajdować się znaki alfanumeryczne.'
							)"
						>
					</span>
				</div>
				<div>
					<span><label for="email"><span class="red">*</span> E-mail <small>Tu przyjdzie link aktywacyjny</small></label></span>
					<span>
						<input name="email" type="email" minlength="3" maxlength="128" required
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity('To pole musi zawierać prawidłowy adres e-mail: od 3 do 128 dowolnych znaków.')"
						>
					</span>
				</div>
				<div>
					<span><label for="password"><span class="red">*</span> Hasło <small>16-128 dowolnych znaków</small></label></span>
					<span>
						<input name="password" type="password" minlength="16" maxlength="128" required
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity('To pole musi zawierać od 16 do 128 dowolnych znaków.')"
						>
					</span>
				</div>
			</form-column>
			<form-column>
				<div>
					<span><label for="first_name">Imię</label></span>
					<span>
						<input name="first_name" type="text" pattern="(?:[\p{L}\p{N}]+(?:[ \-]?[\p{L}\p{N}]+)*){1,64}" maxlength="64"
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity(
									'To pole musi zawierać od 3 do 64 znaków.\nDozwolone znaki:\n\n'
								+	'​  ​  ​  ​  • alfanumeryczne:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • litery\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • numeryczne\n'
								+	'​  ​  ​  ​  • nie–alfanumeryczne¹:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • spacja (U+0020)\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • myślnik (U+002D)\n\n'
								+	'1. Zarówno bezpośdenio przed, jak bezpośdenio za znakami nie–\n'
								+	'​  ​  ​  alfanumerycznymi, muszą znajdować się znaki alfanumeryczne.'
							)"
						>
					</span>
				</div>
				<div>
					<span><label for="nick_name">Ksywka <small>Twoja ksywka w realu</small></label></span>
					<span>
						<input name="nick_name" type="text" pattern="(?:[\p{L}\p{N}]+(?:[ \-]?[\p{L}\p{N}]+)*){1,64}" maxlength="64"
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity(
									'To pole musi zawierać od 3 do 64 znaków.\nDozwolone znaki:\n\n'
								+	'​  ​  ​  ​  • alfanumeryczne:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • litery\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • numeryczne\n'
								+	'​  ​  ​  ​  • nie–alfanumeryczne¹:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • spacja (U+0020)\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • myślnik (U+002D)\n\n'
								+	'1. Zarówno bezpośdenio przed, jak bezpośdenio za znakami nie–\n'
								+	'​  ​  ​  alfanumerycznymi, muszą znajdować się znaki alfanumeryczne.'
							)"
						>
					</span>
				</div>
				<div>
					<span><label for="last_name">Nazwisko</label></span>
					<span>
						<input name="last_name" type="text" pattern="(?:[\p{L}\p{N}]+(?:[ \-]?[\p{L}\p{N}]+)*){1,64}" maxlength="64"
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity(
									'To pole musi zawierać od 3 do 64 znaków.\nDozwolone znaki:\n\n'
								+	'​  ​  ​  ​  • alfanumeryczne:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • litery\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • numeryczne\n'
								+	'​  ​  ​  ​  • nie–alfanumeryczne¹:\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • spacja (U+0020)\n'
								+	'​  ​  ​  ​  ​  ​  ​  ​  • myślnik (U+002D)\n\n'
								+	'1. Zarówno bezpośdenio przed, jak bezpośdenio za znakami nie–\n'
								+	'​  ​  ​  alfanumerycznymi, muszą znajdować się znaki alfanumeryczne.'
							)"
						>
					</span>
				</div>
			</form-column>
			<form-column>
				<div>
					<span><span class="red">*</span> <label for="phone">Numer telefonu <small>Dom. +48 (Polska)</small></label></span>
					<span>
						<input name="phone" type="tel" pattern="(?:\+[1-9])?[\d \-]+" maxlength="32" required
							onchange="try { setCustomValidity('') } catch {}"
							oninvalid="setCustomValidity('To pole musi zawierać prawidłowy numer telefonu.')"
						>
					</span>
				</div>
			</form-column>
			<form-column>
				<div><span><span class="red">*</span> Polityka prywatności</span></div>
				<div>
					<span>
						<input type="checkbox" data-required="Zgoda dobrowolna, acz wymagana.">
						<small class="input-info">
							Wyrażam zgodę na przetwarzanie moich danych osobowych w celach opisanych w
							publicznie dostępnej <a href="/core/privacy_policy">Polityce Prywatności</a>.
						</small>
					</span>
				</div>
				<div>
					<span><label for="searchable">Zgoda na wyszukiwanie</label></span>
					<span>
						<input type="checkbox" name="searchable"></input>
						<small class="input-info">
							Wyrażam zgodę na udostępnienie innym użytkownikom mojego imienia, nazwiska, ksywki oraz zdjęcia celem odnalezienia.
						</small>
					</span>
				</div>
			</form-column>
		</form-row>
		<form-row>
			<form-column>
				<button type="submit"><img class="icon" src="/core/frontend/icons/register.svg" width="24" height="24"> Zarejestruj</button>
			</form-column>
		</form-row>
		<output for="core/register-email" hidden></output>
	</form>
</section>
